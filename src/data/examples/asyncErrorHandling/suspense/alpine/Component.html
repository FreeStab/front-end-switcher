<div
  x-data="{
  data: null,
  loading: true,
  error: null,
  
  async fetchData() {
    this.loading = true
    this.error = null
    
    try {
      const response = await fetch('/api/data')
      if (!response.ok) throw new Error('Failed to fetch')
      this.data = await response.json()
    } catch (err) {
      this.error = err
    } finally {
      this.loading = false
    }
  },
  
  retry() {
    this.fetchData()
  }
}"
  x-init="fetchData()"
>
  <!-- Loading State -->
  <div x-show="loading" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading data...</p>
  </div>

  <!-- Error State -->
  <div x-show="error" class="error-message">
    <p>Error: <span x-text="error?.message"></span></p>
    <button @click="retry()">Retry</button>
  </div>

  <!-- Success State -->
  <div x-show="data && !loading" class="data-list">
    <template x-for="item in data" :key="item.id">
      <div class="item">
        <h3 x-text="item.title"></h3>
        <p x-text="item.description"></p>
      </div>
    </template>
  </div>
</div>

<style>
  .loading-spinner {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .data-list {
    padding: 20px;
  }

  .item {
    margin-bottom: 16px;
    padding: 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
  }

  .item h3 {
    margin: 0 0 8px 0;
    color: #333;
  }

  .item p {
    margin: 0;
    color: #666;
  }

  .error-message {
    text-align: center;
    padding: 40px;
    color: #cc0000;
  }

  .error-message button {
    margin-top: 16px;
    padding: 8px 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
